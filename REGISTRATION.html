<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<form action="">
 <fieldset>
        <legend> Student Form</legend>

  <div class="first">
        <label for="fname">Firstname :</label>
    <input type="text"id="fname" placeholder="Enter Name" required="required"><br><br>
  </div>

 <div class="first">
        <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required"> <br><br>
 </div>

   <div class="first">
        <label for="Email">Email :</label>
    <input type="email" id="Email" placeholder="Enter Email" required="required"><br><br>
   </div>

 <div class="first">
        <label for="birthday">Date Of Birth :</label>
    <input type="date" id="birthday" required="required"><br><br>
 </div>
<div class="first">

    <label for="image"> Choose a file :</label>
    <input type="file" id="image" required="required"><br><br>

</div>
  <div class="first">
        <label for="message">Message :</label><br>
    <textarea name="" id="message" cols="30" rows="2" placeholder="type......." required="required"></textarea> <br><br>

  </div>
 </fieldset>










</form>







</body>
</html>
